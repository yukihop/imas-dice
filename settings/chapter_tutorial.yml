    - empty
    - heal 15 stop tutorial/heal
    - empty
    - empty
    - empty
    - enemy miku stop tutorial/enemy
    - empty
    - empty
    - empty
    - empty
    - boss miku tutorial/boss
  talkOnClear: tutorial/experience

